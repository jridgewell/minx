name: Build pages

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm install
    - run: npm link
    - run: npm run build
    - name: commit changes
      uses: elstudio/actions-js-build/commit@v3
      with:
        commitMessage: "fixup: `npm run build`"
